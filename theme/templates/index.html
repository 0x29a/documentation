{% extends "base.html" %}
{% block page_header %}
<header>
    <h1 class="entry-title">{{ SITENAME }}</h1>
</header>
{% endblock %}

{% block content %}
{% for page in pages %}
<section class="content block">
    <h2>{{ page.title }}</h2>
    <div>
    {{ page.content }}
    </div>
</section>
{% endfor %}

{% endblock content %}
